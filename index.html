<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    :root {
    --color-heading: #333;
    --color-heading-accent: #eee;
    --color-text: #555;
    --color-page: #fff;
    --color-link: blue;
    }

    @media (prefers-color-scheme: dark) {
    :root {
    --color-heading: #eee;
    --color-heading-accent: #555;
    --color-text: #ccc;
    --color-page: #26292a;
    --color-link: orange;
      }
    }

    a {
    text-decoration: none;
    color: var(--color-link);
    }

   body {
   padding: 3rem;
   line-height: 1.7;
   color: var(--color-text);
   background-color: var(--color-page)
   }

   .container {
   margin: 0 auto;
   max-width: 40rem;
   }

   .heading {
   margin: 0 0 1rem;
   line-height: 2.1;
   color: var(--color-heading);
   }

   .heading::after {
   height: 5px;
   background-color: var(--color-heading-accent);
   width: 75px;
   display: block;
   content: '';
   }
</style>    
</head>

<body>
<section class="container">
   <h1 class="heading">Hello World</h1>
   <p>This example uses <code>prefers-color-scheme</code> to change the UI from light to dark based on a user's system level preferences.</p>
   <p>View this page in one of the <a target="_blank" rel="noopener noreferrer" href="https://developer.mozilla.org/en-US/docs/Web/CSS/@media/prefers-color-scheme#Browser_compatibility">browsers that currently support it</a> and toggle your system's dark
      mode on & off.</p>
</section>
</body>
</html>
